<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>حاسبة أبو نجد للتداول</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background-color: #1e1e2f;
            color: #fff;
            padding: 20px;
            text-align: right;
        }
        h1 {
            color: #00ffcc;
        }
        label {
            display: block;
            margin: 12px 0 4px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 15px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #00ffcc;
            border: none;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #00e6b8;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>حاسبة أبو نجد للتداول 📊</h1>
    
    <label for="capital">💰 رأس المال:</label>
    <input type="number" id="capital" placeholder="مثال: 200">

    <label for="leverage">📈 الرافعة المالية:</label>
    <input type="number" id="leverage" placeholder="مثال: 50">

    <label for="entry">💵 سعر الدخول:</label>
    <input type="number" id="entry" placeholder="مثال: 2500">

    <label for="profit">🎯 الربح المطلوب:</label>
    <input type="number" id="profit" placeholder="مثال: 36">

    <button onclick="calculate()">احسب كم يتحرك السعر</button>

    <div class="result" id="output"></div>

    <script>
        function calculate() {
            const capital = parseFloat(document.getElementById('capital').value);
            const leverage = parseFloat(document.getElementById('leverage').value);
            const entry = parseFloat(document.getElementById('entry').value);
            const profit = parseFloat(document.getElementById('profit').value);

            if (capital && leverage && entry && profit) {
                const move = (profit * entry) / (leverage * capital);
                document.getElementById('output').innerHTML = 
                    `📈 تحتاج السعر يتحرك: <strong>${move.toFixed(2)} دولار</strong> لتحقيق ${profit} دولار ربح.`;
            } else {
                document.getElementById('output').innerHTML = "⚠️ يرجى تعبئة جميع الحقول.";
            }
        }
    </script>
</body>
</html>
